language: java
jdk:
- openjdk8
- oraclejdk8
- oraclejdk9
env:
  global:
    - secure: ""
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success: bash < (curl -s https://codecov.io/bash)
before_deploy:
  - ./gradlew graphmine-cli:fatJar graphmine-api:dokka
  - wget -O ../gh-pages.tar.gz https://github.com/SOF3/GraphMine/archive/gh-pages.tar.gz
  - tar xzf ../gh-pages.tar.gz -C ..
  - cd ../GraphMine-gh-pages && rm -r api
  - cp -r graphmine-api/build/javadoc api
  - cp graphmine-cli/build/libs/graphmine-cli-fat-*.jar pages/latestMaster.jar
deploy:
  skip-cleanup: true
  on:
    branch: master
  jdk: openjdk8
  provider: pages
  github-token: $GITHUB_TOKEN
  local-dir: ../pages
  keep-history: true
  committer-from-gh: true
