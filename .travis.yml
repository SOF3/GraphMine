language: java
jdk:
- openjdk8
- oraclejdk8
- oraclejdk9
env:
  global:
    - secure: ""
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_deploy:
  - ./gradlew dokka
  - mkdir ../pages && touch ../pages/.nojekyll && cp -r graphmine-api/build/javadoc ../pages/api
  - wget -O ../pages/index.html https://sof3.github.io/GraphMine || true
deploy:
  skip-cleanup: true
  on:
    branch: master
  jdk: openjdk8
  provider: pages
  github-token: $GITHUB_TOKEN
  local-dir: ../pages
  keep-history: true
  committer-from-gh: true
